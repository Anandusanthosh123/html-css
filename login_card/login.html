<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glass Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #6366f1, #22c55e);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Glass Card */
.login-card {
  width: 340px;
  padding: 30px;
  border-radius: 18px;
  background: rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
  text-align: center;
  color: #fff;
  transition: 0.4s;
}

.login-card:hover {
  transform: translateY(-8px);
}

/* Title */
.login-card h2 {
  margin-bottom: 20px;
  font-weight: 600;
}

/* Input Group */
.input-group {
  margin-bottom: 15px;
}

.input-group input {
  width: 100%;
  padding: 12px 15px;
  border: none;
  outline: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.25);
  color: #fff;
  font-size: 14px;
}

.input-group input::placeholder {
  color: #e5e7eb;
}

/* Button */
button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(45deg, #6366f1, #22c55e);
  color: white;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

/* Footer text */
.footer {
  margin-top: 15px;
  font-size: 13px;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="login-card">
  <h2>Welcome Back</h2>

  <div class="input-group">
    <input type="text" placeholder="Username">
  </div>

  <div class="input-group">
    <input type="password" placeholder="Password">
  </div>

  <button>Login</button>

  <div class="footer">
    Forgot password?
  </div>
</div>

</body>
</html>
